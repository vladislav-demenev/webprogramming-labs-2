{% extends "base.html" %}

{% block lab %}Лабораторная работа 6{% endblock %}

{% block main %}
<div>
    <h1>Новая статья</h1>
    {% if sent %}
        <p>Отправлено!</p>
    {% endif %}
    <form method="POST" action="{{ url_for('lab6.add_article') }}">
        {{ form.csrf_token }}
        <div><input name='title_article' type='text' placeholder="Название статьи"></div>
        <div><textarea name="text_article" placeholder="Текст статьи" rows="20"></textarea></div>
        <div><input type="submit" value="Применить"></div>
    </form>
</div>
<div>
    <a href="{{ url_for('lab6.articles_list') }}">
        <button>Вернуться назад</button>
    </a>
</div>
{% endblock %}
