<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css')}}">
    <title>Владислав Деменев. {% block lab %}{% endblock %}</title>
    {% if request.cookies.get('color') and request.cookies.get('bg_color') and request.cookies.get('font_size') %}
    <style>
        body {
            color: {{ request.cookies.get('color') }};
            background-color: {{ request.cookies.get('bg_color') }};
            font-size: {{ request.cookies.get('font_size') }} px;
        }
    </style>
    {% endif %}
</head>
<body>
    <header>
        WEB-программирование, часть 2. {{ self.lab() }}
    </header>
    <main>
        <a href="/menu">Меню</a>
        {% block main %}{% endblock %}
    </main>
    <footer>
        &copy; Владислав Деменев, ФБИ-13, 3 курс, 2023
    </footer>
</body>
</html>
